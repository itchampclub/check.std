<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
    <script src="https://www.ninenik.com/demo/qrcode-scanner/lib/jsqr/jsQR.js"></script>
      <style>
        h1 {
          margin: 10px 0;
          font-size: 40px;
        }
        .wrap-qrcode-scanner{
              max-width: 640px;
              margin: 0 auto;
              position: relative;       
        }
        #loadingMessage {
          text-align: center;
          padding: 40px;
          background-color: #eee;
        }
        #canvas {
          width: 100%;
        }
        #output {
          margin-top: 20px;
          background: #eee;
          padding: 10px;
          padding-bottom: 0;
        }
        #output div {
          padding-bottom: 10px;
          word-wrap: break-word;
        }
        #beepsound{width: 0px;height: 1px;}
      </style>    
  </head>
<body>
 
 
<div class="wrap-qrcode-scanner">
    <h1>QRCode Scanner</h1>
    <div id="loadingMessage">üé• Unable to access video stream (please make sure you have a webcam enabled)</div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
    <div id="outputMessage">No QR code detected.</div>
    <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>
    <audio id="beepsound" controls>
    <source src="https://www.ninenik.com/demo/qrcode-scanner/sound/scanner-beeps-barcode.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
    </audio>  
    <img id="outputqrcode">
    <canvas id="canvas2" ></canvas>
</div>
  <script>
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");
    var beepsound = document.getElementById("beepsound");
    var outputQrcode = document.getElementById('outputqrcode');
    var TLR,TRR,BRL,BLL;
    var code;
    var waiting;
 
    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
      return true;
    }
 
    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      requestAnimationFrame(tick);
    });
 
    function tick() {
      loadingMessage.innerText = "‚è≥ Loading video..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;
        outputContainer.hidden = false;
 
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        if(!video.paused){              
            var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
             code = jsQR(imageData.data, imageData.width, imageData.height, {
              inversionAttempts: "dontInvert",
            });                 
        }
        if (code) {
          TLR = drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          TRR = drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          BRL = drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          BLL = drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          outputMessage.hidden = true;
          outputData.parentElement.hidden = false;
          outputData.innerText = code.data;
          if(code.data!="" && !waiting && TLR==true && TRR==true && BRL==true && BLL==true ){
            console.log(code.data);
            // ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ code.data ‡πÑ‡∏õ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏ú‡πà‡∏≤‡∏ô ajax ‡πÑ‡∏î‡πâ
            video.pause();
            beepsound.play();
            beepsound.onended = function() {
                beepsound.muted = true;
            };  
            // ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏π‡∏õ qrcod ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î ‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÅ‡∏ó‡∏ô
            //post data
            const xurl = "https://script.google.com/macros/s/AKfycbzqOuwbqy_pAyrXJy0RZ5gJ6Agfs23ZutdlScOpt0STJTScXt8z3fze/exec";
            var stdcode = code.data;
            var xmlhttp = new XMLHttpRequest();
            var theUrl = xurl+'?stdcode='+stdcode;
            xmlhttp.open('GET', theUrl);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var jsonResponse = JSON.parse(this.responseText);
            }
            alert(jsonResponse.desc);
            }
            setTimeout(function(){
                video.play();
            },4500);
            // ‡πÉ‡∏´‡πâ‡∏£‡∏≠ 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£ ‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏à‡πà‡∏≠‡πÑ‡∏õ
             waiting = setTimeout(function(){
                TLR,TRR,BRL,BLL = null;
                beepsound.muted = false;
                if(waiting){
                    clearTimeout(waiting);
                    waiting = null;                 
                }
              },5000);                  
          }
        } else {
          outputMessage.hidden = false;
          outputData.parentElement.hidden = true;
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
